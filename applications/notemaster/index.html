<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
    <title>Vue Excercise</title>
</head>

<body>
    <div id="app">
        <h3>{{title}}</h3>
        <div class="form">
            <div class="form-group">
                <div class="form-group">
                    <label>Title:</label>
                    <input v-model="note.title" class="form-control">
                </div>
                <div class="form-group">
                    <label>Text:</label>
                    <input v-model="note.text" class="form-control">
                </div>
            </div>
            <button class="btn btn-primary" @click="addNote">Submit</button>
        </div>

        <div class="col-sm-12">
            <div class="col-sm-4 note" v-for="(note, index) in notes">
                <div class="card">
                    <button class="close" @click="removeNote(index)">&times;</button>
                    <div class="card-block">
                        <h4 class="card-title">{{note.title}}</h4>
                        <h6 class="card-subtitle mb-2 text-muted">{{note.date}}</h6>
                        <p class="card-text">{{note.text}}</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                title: "Notemaster",
                note: {
                    title: '',
                    text: ''
                },
                notes: [{
                    title: 'A',
                    text: 'a',
                    date: new Date(Date.now()).toLocaleDateString()
                }],
            },
            methods: {
                addNote() {
                    let { title, text } = this.note;
                    this.notes.push({
                        title,
                        text,
                        date: new Date(Date.now()).toLocaleDateString()
                    });
                    this.note.title = '';
                    this.note.text = '';
                },
                removeNote(index) {
                    this.notes.splice(index, 1);
                }
            }

        })
    </script>
</body>


</html>
