<html>

<head>
    <title>Vue Exercise</title>
    <meta charset="utf-8">
    <script src="http://unpkg.com/vue"></script>
    <link rel="stylesheet" type="" href="http://davidtkatz.com/public_css/vue.css">
</head>

<body>
    <div id="app">
        <div v-bind:title="randNum"
             v-if="shown">
            Hover over me.
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                randNum: Math.floor(Math.random() * 50) + 1,
                shown: true
            }
        });
    </script>
</body>

</html>
