<html>

<head>
    <title>Vue Exercise</title>
    <meta charset="utf-8">
    <script src="http://unpkg.com/vue"></script>
    <link rel="stylesheet" type="" href="http://davidtkatz.com/public_css/vue.css">
</head>

<body>
    <div id="app">
        <div>
            <ul>
                <li v-for="color in colors" v-if="color.primary">{{color.text}}</li>
            </ul>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                colors: [{
                    text: 'red',
                    primary: true,
                },
                {
                    text: 'orange',
                    primary: false
                },
                {
                    text: 'yello',
                    primary: true
                }
            ]}
        });
    </script>
</body>

</html>
