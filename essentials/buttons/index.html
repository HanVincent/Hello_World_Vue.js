<html>

<head>
    <title>Vue Exercise</title>
    <meta charset="utf-8">
    <script src="http://unpkg.com/vue"></script>
    <link rel="stylesheet" type="" href="http://davidtkatz.com/public_css/vue.css">
</head>

<body>
    <div id="app">
        <div>
            <button class="vue-btn" @click="reveal">Click me!</button>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                secretNum: Math.floor(Math.random() * 50) + 1
            },
            methods: {
                reveal() {
                    alert(`The number is ${this.secretNum}`);
                }
            }
        });
    </script>
</body>

</html>
