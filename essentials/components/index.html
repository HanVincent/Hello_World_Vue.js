<html>

<head>
    <title>Vue Exercise</title>
    <meta charset="utf-8">
    <script src="http://unpkg.com/vue"></script>
    <link rel="stylesheet" type="" href="http://davidtkatz.com/public_css/vue.css">
</head>

<body>
    <div id="app">
        <counter v-bind:add-num="10"></counter>
    </div>

    <script>
        var counter = Vue.component('counter', {
            template: `
                <div>
                    <div> {{count}} </div>
                    <button class="vue-btn" @click="increment">Click</button>
                </div>
            `,
            data() {
                return {
                    count: 0
                };
            },
            props: {
                addNum: {
                    type: Number,
                    default: 1
                }
            },
            methods: {
                increment() {
                    this.count += this.addNum;
                }
            }
        });
        var app = new Vue({
            el: '#app',
            components: {
                counter
            }
        });
    </script>
</body>

</html>
